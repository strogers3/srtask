{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - SRTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">SRTask</h1>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mt-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Sign out</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit"
                        class="w-full bg-red-600 text-white py-2.5 rounded-lg font-medium hover:bg-red-700 transition-colors">
                    Sign out
                </button>
            </form>
            <a href="/" class="block mt-4 text-sm text-gray-500 hover:text-gray-700">Cancel</a>
        </div>
    </div>
</body>
</html>
