{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SRTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">SRTask</h1>
            <p class="text-gray-500 mt-1">Personal Task Management</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Sign in</h2>

            {% if form.errors %}
            <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                Please correct the errors below.
            </div>
            {% endif %}

            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_login" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="login" id="id_login" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="you@example.com"
                           value="{{ form.login.value|default:'' }}">
                </div>

                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="id_password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your password">
                </div>

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}

                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                    Sign in
                </button>
            </form>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account?
            <a href="{% url 'account_signup' %}" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign up</a>
        </p>
    </div>
</body>
</html>
