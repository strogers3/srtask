<form method="post"
      {% if task %}
      action="{% url 'tasks:task_edit' task.pk %}"
      hx-post="{% url 'tasks:task_edit' task.pk %}"
      {% else %}
      action="{% url 'tasks:task_create' %}"
      hx-post="{% url 'tasks:task_create' %}"
      {% endif %}
      hx-target="{% if task %}#task-{{ task.pk }}{% else %}#task-list{% endif %}"
      hx-swap="{% if task %}outerHTML{% else %}afterbegin{% endif %}"
      class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm space-y-4">
    {% csrf_token %}

    <div>
        {{ form.title }}
    </div>

    <div>
        {{ form.description }}
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Priority</label>
            {{ form.priority }}
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Status</label>
            {{ form.status }}
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Due Date</label>
            {{ form.due_date }}
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Due Time</label>
            {{ form.due_time }}
        </div>
    </div>

    <div>
        <label class="block text-xs font-medium text-gray-500 mb-1">Project</label>
        {{ form.project }}
    </div>

    {% if form.tags %}
    <div>
        <label class="block text-xs font-medium text-gray-500 mb-1">Tags</label>
        <div class="flex flex-wrap gap-2">
            {{ form.tags }}
        </div>
    </div>
    {% endif %}

    <div class="flex items-center justify-end gap-3 pt-2">
        <a href="{% url 'tasks:my_day' %}" class="px-4 py-2 text-sm text-gray-500 hover:text-gray-700">Cancel</a>
        <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors">
            {% if task %}Save{% else %}Create Task{% endif %}
        </button>
    </div>
</form>
