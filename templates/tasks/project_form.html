{% extends "base.html" %}

{% block title %}{{ page_title }} - SRTask{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-4">
        <a href="{% url 'tasks:project_list' %}" class="text-sm text-gray-400 hover:text-gray-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Projects
        </a>
    </div>
    <h1 class="text-xl font-bold text-gray-900 mb-6">{{ page_title }}</h1>

    <form method="post" class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <div class="flex items-center justify-end gap-3 pt-2">
            <a href="{% url 'tasks:project_list' %}" class="px-4 py-2 text-sm text-gray-500 hover:text-gray-700">Cancel</a>
            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors">
                {% if project %}Save{% else %}Create Project{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
