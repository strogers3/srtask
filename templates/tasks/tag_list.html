{% extends "base.html" %}

{% block title %}Tags - SRTask{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Tags</h1>
        <a href="{% url 'tasks:tag_create' %}"
           class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-all shadow-sm hover:shadow">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            New Tag
        </a>
    </div>

    <div class="flex flex-wrap gap-3">
        {% for tag in tags %}
        <a href="{% url 'tasks:tag_detail' tag.pk %}"
           class="inline-flex items-center gap-2.5 px-5 py-2.5 rounded-xl shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200 font-medium"
           style="background-color: {{ tag.color }}15; border: 1px solid {{ tag.color }}30; color: {{ tag.color }}">
            <span class="w-3 h-3 rounded-full" style="background-color: {{ tag.color }}"></span>
            <span class="text-sm">#{{ tag.name }}</span>
        </a>
        {% empty %}
        <div class="w-full text-center py-16">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-100 to-pink-100 rounded-full flex items-center justify-center mx-auto mb-5">
                <svg class="w-10 h-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-700 mb-1">No tags yet</h3>
            <p class="text-gray-400 text-sm">Tags help organize and filter tasks across projects</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
