{% extends "base.html" %}

{% block title %}Tags - SRTask{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Tags</h1>
        <a href="{% url 'tasks:tag_create' %}"
           class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors">
            New Tag
        </a>
    </div>

    <div class="flex flex-wrap gap-3">
        {% for tag in tags %}
        <a href="{% url 'tasks:tag_detail' tag.pk %}"
           class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition-all">
            <span class="w-3 h-3 rounded-full" style="background-color: {{ tag.color }}"></span>
            <span class="text-sm font-medium text-gray-700">#{{ tag.name }}</span>
        </a>
        {% empty %}
        <div class="w-full text-center py-12">
            <p class="text-gray-400 text-lg">No tags yet</p>
            <p class="text-gray-300 text-sm mt-1">Tags help organize and filter tasks across projects</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
