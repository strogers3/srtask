{% extends "base.html" %}

{% block title %}{{ page_title }} - SRTask{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-4">
        <a href="{% url 'tasks:task_detail' task.pk %}" class="text-sm text-gray-400 hover:text-gray-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            {{ task.title }}
        </a>
    </div>
    <h1 class="text-xl font-bold text-gray-900 mb-6">{{ page_title }}</h1>

    <form method="post" class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title (optional)</label>
            {{ form.title }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
            <div id="editor" class="min-h-[200px] border border-gray-300 rounded-lg p-3 prose prose-sm max-w-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500" contenteditable="true">{% if note %}{{ note.content_html|safe }}{% endif %}</div>
            {{ form.content_html }}
            {{ form.content_json }}
        </div>

        <div class="flex items-center justify-end gap-3 pt-2">
            <a href="{% url 'tasks:task_detail' task.pk %}" class="px-4 py-2 text-sm text-gray-500 hover:text-gray-700">Cancel</a>
            <button type="submit" onclick="document.getElementById('id_content_html').value = document.getElementById('editor').innerHTML;"
                    class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors">
                {% if note %}Save{% else %}Add Note{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
